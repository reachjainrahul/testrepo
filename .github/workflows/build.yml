name: Build and push latest image if needed

on:
  pull_request:
    branches:
      - master
      - release-*
      - feature/*
  push:
    branches:
      - master
      - release-*
      - feature/*

jobs:
  check-changes:
    name: Check whether tests need to be run based on diff
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: antrea-io/has-changes@v2
        id: check_diff
        with:
          paths-ignore: docs/*
    outputs:
      has_changes: ${{ steps.check_diff.outputs.has_changes }}

  build:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.has_changes == 'yes' || github.event_name == 'push' }}
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build Cloud Controller Docker image without pushing to registry
        # TODO: Replace repository name and branch as main
        if: ${{ github.repository != 'reachjainrahul/testrepo' || github.event_name != 'push' || github.ref != 'refs/heads/master' }}
        run: |
          make build

      - name: Build and push Cloud Controller Docker image to registry
        if: ${{ github.repository == 'reachjainrahul/testrepo' && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          make build
          docker push antrea/cloud-controller:latest
