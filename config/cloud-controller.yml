---
apiVersion: v1
kind: Service
metadata:
  name: cloud-controller-webhook-service
  namespace: kube-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: cloud-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: cloud-controller
  name: cloud-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: cloud-controller
  template:
    metadata:
      labels:
        control-plane: cloud-controller
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --enable-debug-log
        command:
        - /cloud-controller
        image: antrea/cloud-controller:latest
        imagePullPolicy: IfNotPresent
        name: cloud-controller
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 2000Mi
          requests:
            cpu: 200m
            memory: 500Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /tmp/k8s-apiserver/serving-certs
          name: apiserver-cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: serving-cert
      - name: apiserver-cert
        secret:
          defaultMode: 420
          secretName: serving-cert
---
