apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: kube-system/serving-cert
    controller-gen.kubebuilder.io/version: v0.8.0
  name: cloudentityselectors.crd.cloud.antrea.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        caBundle: Cg==
        service:
          name: cloud-controller-webhook-service
          namespace: kube-system
          path: /convert
      conversionReviewVersions:
      - v1
      - v1beta1
  group: crd.cloud.antrea.io
  names:
    kind: CloudEntitySelector
    listKind: CloudEntitySelectorList
    plural: cloudentityselectors
    shortNames:
    - ces
    singular: cloudentityselector
  preserveUnknownFields: false
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: CloudEntitySelector is the Schema for the cloudentityselectors API.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: CloudEntitySelectorSpec defines the desired state of CloudEntitySelector.
            properties:
              accountName:
                description: AccountName specifies cloud account in this CloudProvider.
                type: string
              vmSelector:
                description: VMSelector selects the VirtualMachines the user has modify privilege. If VMSelector is not specified, no VirtualMachines are selected. It is an array, VirtualMachines satisfying any item on VMSelector are selected(ORed). If any item under VMSelector is not specified, all VirtualMachines are selected.
                items:
                  description: VirtualMachineSelector specifies VirtualMachine match criteria. VirtualMachines must satisfy all fields(ANDed) in VirtualMachineSelector in order to satisfy match.
                  properties:
                    vmMatch:
                      description: VMMatch specifies VirtualMachines to match. It is an array, match satisfying any item on VMMatch is selected(ORed). If it is not specified, all VirtualMachines matching VpcMatch are selected.
                      items:
                        description: EntityMatch specifies match conditions to cloud entities. Cloud entities must satisfy all fields(ANDed) in EntityMatch to satisfy EntityMatch.
                        properties:
                          matchID:
                            description: MatchID matches cloud entities' identifier. If not specified, it matches any cloud entities.
                            type: string
                          matchName:
                            description: MatchName matches cloud entities' name. If not specified, it matches any cloud entities.
                            type: string
                        type: object
                      type: array
                    vpcMatch:
                      description: VpcMatch specifies the virtual private cloud to which VirtualMachines belong. VpcMatch is ANDed with VMMatch. If it is not specified, VirtualMachines may belong to any virtual private cloud.
                      properties:
                        matchID:
                          description: MatchID matches cloud entities' identifier. If not specified, it matches any cloud entities.
                          type: string
                        matchName:
                          description: MatchName matches cloud entities' name. If not specified, it matches any cloud entities.
                          type: string
                      type: object
                  type: object
                type: array
            type: object
          status:
            description: CloudEntitySelectorStatus defines the current state of CloudEntitySelector.
            properties:
              Status:
                description: Status is current state of CloudEntitySelector.
                type: string
            type: object
        type: object
    served: true
    storage: true
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
